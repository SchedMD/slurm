<A NAME="MPE_Initialized_logging"><H1>MPE_Initialized_logging</H1></A>
Indicate whether MPE_Init_log or MPE_Finish_log have been called. 
<H2>Synopsis</H2>
<PRE>
int MPE_Initialized_logging ()
</PRE>
<H2>Returns</H2>
0 if MPE_Init_log has not been called, 1 if MPE_Init_log has been called
but MPE_Finish_log has not been called, and 2 otherwise.
<P><B>Location:</B>mpe_log.c<P>
